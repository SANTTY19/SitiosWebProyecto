<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="modal-styles.css">
</head>
<body>
    <div class="topnav">
        <img src="img/logo.PNG" alt="logo" style="width: 250px; display: block; margin: 0 auto;">
        <div class="buscar">
            <input type="text" placeholder="En cualquier lugar | Cualquier Semana | ¿Cuantos?" required> 
            <div class="btn">
                <i class="fas fa-search icon"></i>
            </div>
        </div>
    </div>
    <div class="admin-panel">
        <h1>Preferencias del Huésped para Filtrar Lugares</h1>
        <button id="openModal">Abrir Preferencias</button>
        <div id="modal" class="modal">
            <div class="modal-content">
                <form id="filterForm">
                    <div class="vertical-options">
                        <h2>Tipo de Alojamiento</h2>
                        <div id="accommodationTypeOptions">
                            <button type="button" value="cualquier">Cualquier tipo</button>
                            <button type="button" value="habitacion">Habitación</button>
                            <button type="button" value="alojamiento_entero">Alojamiento entero</button>
                        </div>
                    </div>
                    <div class="vertical-options">
                        <h2>Rango de Precios</h2>
                        <div class="price-range">
                            <div class="price-input">
                                <label for="maxPrice">Máximo:</label>
                                <input type="number" id="maxPrice" name="maxPrice" placeholder="$">
                            </div>
                            <div class="price-input">
                                <label for="minPrice">Mínimo:</label>
                                <input type="number" id="minPrice" name="minPrice" placeholder="$">
                            </div>
                        </div>
                    </div>                    
                    <div class="vertical-options">
                        <h2>Habitaciones y Camas</h2>
                        <div id="bedroomOptions">
                            <div class="sub-option">
                                <h3>Habitaciones</h3>
                                <div id="bedroomButtons">
                                    <button type="button" value="cualquiera">Cualquiera</button>
                                    <button type="button" value="1">1</button>
                                    <button type="button" value="2">2</button>
                                    <button type="button" value="3">3</button>
                                    <button type="button" value="4">4</button>
                                    <button type="button" value="5">5</button>
                                    <button type="button" value="6">6</button>
                                    <button type="button" value="7">7</button>
                                    <button type="button" value="8+">8+</button>
                                </div>
                            </div>
                            <div class="sub-option">
                                <h3>Camas</h3>
                                <div id="bedsButtons">
                                    <button type="button" value="cualquiera">Cualquiera</button>
                                    <button type="button" value="1">1</button>
                                    <button type="button" value="2">2</button>
                                    <button type="button" value="3">3</button>
                                    <button type="button" value="4">4</button>
                                    <button type="button" value="5">5</button>
                                    <button type="button" value="6">6</button>
                                    <button type="button" value="7">7</button>
                                    <button type="button" value="8+">8+</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="vertical-options">
                        <h2>Baños</h2>
                        <div id="bathroomButtons">
                            <button type="button" value="cualquiera">Cualquiera</button>
                            <button type="button" value="1">1</button>
                            <button type="button" value="2">2</button>
                            <button type="button" value="3">3</button>
                            <button type="button" value="4">4</button>
                            <button type="button" value="5">5</button>
                            <button type="button" value="6">6</button>
                            <button type="button" value="7">7</button>
                            <button type="button" value="8+">8+</button>
                        </div>
                    </div>
                    <div class="vertical-options">
                        <button type="button" id="clearButton">Quitar todo</button>
                        <button type="button" id="filterButton">Filtrar</button>
                        <button type="button" id="closeModal">cerrar</button>
                    </div>
                </form>
                <div id="results">
                   
                </div>
            </div>
        </div>
    </div>

    <script>
        // funcion pra abrir y cerrar el modal
        const openModalButton = document.getElementById("openModal");
        const closeModalButton = document.getElementById("closeModal");
        const modal = document.getElementById("modal");

        openModalButton.addEventListener("click", () => {
            modal.style.display = "block";
        });

        closeModalButton.addEventListener("click", () => {
            modal.style.display = "none";
        });
    </script>
</body>
</html>
