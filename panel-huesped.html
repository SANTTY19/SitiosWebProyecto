<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
        rel="stylesheet"
    />
    <title>Panel Huesped</title>
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="estilos.css" />
    <style>
        .alert-group {
            display: flex;
        }
    </style>
</head>
<body>
    <div class="topnav">
        <img src="img/logo.PNG" alt="logo" style="width: 250px; display: block; margin: 0 auto;">
        <div class="buscar">
            <input type="text" placeholder="En cualquier lugar | Cualquier Semana | ¿Cuantos?" required> 
            <div class="btn">
                <i class="fas fa-search icon"></i>
            </div>
        </div>
    </div>
    <div class="admin-panel">
        <h1>Notificaciones</h1>
    <div class="alerts">
        <div class="alert-group">
            <div class="alert">
                <h2>Reservaciones</h2>
                <a href="reservaciones.html" class="button-link">
                    <img src="img/activar-el-boton-de-notificaciones.png" alt="Reservaciones" class="button-image">
                </a>
            </div>
            <div class="alert">
                <h2>Pagos</h2>
                <a href="pagos.html" class="button-link">
                    <img src="img/metodo-de-pago.png" alt="Pagos" class="button-image">
                </a>
                </div>
                <div class="alert">
                    <h2>Comentarios</h2>
                    <a href="comentario.html" class="button-link">
                        <img src="img/comentario-positivo.png" alt="Pagos" class="button-image">
                    </a>
                </div>
            </div>
            <div class="alert-group">
                <div class="alert">
                    <h2>Ofertas</h2>
                    <a href="cupones.html" class="button-link">
                        <img src="img/descuento.png" alt="Pagos" class="button-image">
                    </a>
                </div>
                <div class="alert">
                    <h2>Recordatorios</h2>
                    <a href="recordatorios.html" class="button-link">
                        <img src="img/recordatorio.png" alt="Pagos" class="button-image">
                    </a>
                </div>
                <div class="alert">
                    <h2>Mensajería</h2>
                    <a href="mensajeria.html" class="button-link">
                        <img src="img/mensajeria-instantanea.png" alt="Pagos" class="button-image">
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
