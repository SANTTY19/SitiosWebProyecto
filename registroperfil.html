<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlojaTuMundo</title>
    <link rel="stylesheet" href="estilosRegistroP.css" />
</head>

<body>
    <!-- Modal para el primer paso del registro -->
    <div class="modal" id="phoneModal">
        <div class="modal-content">
            <h2>Bienvenido a Aloja Tu Mundo</h2>
            <label for="phone">Número de teléfono:</label><br><br>
            <input type="text" id="phone" placeholder="Ingrese su número de teléfono">
            <button class="modal-button" id="nextButton">Siguiente</button>
        </div>
    </div>
    <!-- Modal para el segundo paso del registro -->
    <div class="modal" id="emailModal">
        <div class="modal-content">
            <h2>Ingrese su correo electrónico</h2>
            <label for="email">Correo electrónico:</label><br><br>
            <input type="email" id="email" placeholder="Ingrese su correo electrónico">
            <br><br><br>
            <button class="modal-button" id="emailNextButton">Siguiente</button>
        </div>
    </div>
    <!-- Modal para el tercer paso del registro -->
    <div class="modal" id="detailsModal">
        <div class="modal-content">
            <h2>Ingrese sus detalles</h2>
            <label for="firstName">Primer Nombre:</label><br>
            <input type="text" id="firstName" placeholder="Ingrese su primer nombre"><br><br>
            <label for="lastName">Apellidos:</label><br>
            <input type="text" id="lastName" placeholder="Ingrese sus apellidos"><br><br>
            <label for="birthday">Cumpleaños:</label><br>
            <input type="date" id="birthday"><br><br>
            <label for="password">Contraseña:</label><br>
            <input type="password" id="password" placeholder="Ingrese su contraseña"><br><br>
            <button class="modal-button" id="detailsNextButton">Registrarse</button>
        </div>
    </div>
    <div class="modal" id="emailConfirmModal">
        <div class="modal-content">
            <h3>Paso 1 de 2</h3>
            <h2>Confirma tu email</h2>
            <label for="emailC">Email:</label><br>
            <input type="email" id="emailC" placeholder="Ingrese su email"><br><br>
            <button class="modal-button" id="emailCButton">Siguiente</button>
        </div>
    </div>
    <div class="modal" id="emailCModal">
        <div class="modal-content">
            <h3>Paso 1 de 2</h3>
            <h2>Confirma tu email</h2>
            <label for="emailC">Email:</label><br>
            <input type="number" id="emailNumeroC" placeholder="Digite el codigo"><br><br>
            <button class="modal-button" id="emailNCButton">Confirmar</button>
        </div>
    </div>
    <div class="modal" id="fotoModal">
        <div class="modal-content">
            <h3>Paso 2 de 2</h3>
            <h2>Agrega una foto de Perfil</h2>
            <h3>Elija una imagen donde se vea tu rostro</h3>
            <img src="img/usuario.png" alt="logo" style="width: 250px; display: block; margin: 0 auto;">
            <input type="file" id="inputFile" style="display: none;">
            <label for="inputFile" class="modal-button">Seleccionar Archivo</label>
            <button class="modal-button" id="fotoButon">Confirmar</button>
        </div>
    </div>
    <script>
        //primer modal
        const phoneModal = document.getElementById('phoneModal');
        const nextButton = document.getElementById('nextButton');
        //Segundo modal
        const emailModal = document.getElementById('emailModal');
        const emailNextButton = document.getElementById('emailNextButton');
        //tercer modal
        const detailsModal = document.getElementById('detailsModal');
        const detailsNextButton = document.getElementById('detailsNextButton');
        //cuarto modal
        const emailCModal = document.getElementById('emailConfirmModal');
        const confirmEmailButton = document.getElementById('emailCButton');
        //quinto modal
        const emailNCModal = document.getElementById('emailCModal');
        const confirmNEmailButton = document.getElementById('emailNCButton');
        //sexto modal
        const fotoModal = document.getElementById('fotoModal');

        window.onload = function () {
            phoneModal.style.display = 'flex';
        };

        nextButton.addEventListener('click', function () {
            // Ocultar el primer modal
            phoneModal.style.display = 'none';

            // Mostrar el segundo modal automáticamente
            emailModal.style.display = 'flex';
        });

        emailNextButton.addEventListener('click', function () {
            // Ocultar el segundo modal
            emailModal.style.display = 'none';

            // Mostrar el tercer modal automáticamente
            detailsModal.style.display = 'flex';
        });

        detailsNextButton.addEventListener('click', function () {
            // Aquí puedes agregar lógica para procesar los detalles ingresados

            // Ocultar el tercer modal
            detailsModal.style.display = 'none';
            // Mostrar el cuarto modal automáticamente
            emailCModal.style.display = 'flex';
        });

        confirmEmailButton.addEventListener('click', function () {
            // Aquí puedes agregar lógica para procesar los detalles ingresados
            // Ocultar el cuarto modal
            emailCModal.style.display = 'none';
            // Mostrar el quinto modal automáticamente
            emailNCModal.style.display = 'flex';
        });

        confirmNEmailButton.addEventListener('click', function () {
            // Aquí puedes agregar lógica para procesar los detalles ingresados

            // Ocultar el quinto modal
            emailNCModal.style.display = 'none';
            // Mostrar el sexto modal automáticamente
            fotoModal.style.display = 'flex';
        });

        //para el explorador de archivos de la foto *********************************************************************
        const inputFile = document.getElementById('inputFile');
        inputFile.addEventListener('change', function (event) {
            const selectedFile = event.target.files[0];
            // Aquí puedes hacer algo con el archivo seleccionado, como mostrar una vista previa o subirlo a un servidor
        });
        // También puedes agregar un manejador de eventos al botón 'Confirmar' para cerrar el modal
        const confirmButton = document.getElementById('fotoButon');
        confirmButton.addEventListener('click', function () {
            // Aquí puedes realizar acciones antes de cerrar el modal
            // Luego, cierra el modal
            closeModal();
        });
        function closeModal() {
            const fotoModal = document.getElementById('fotoModal');
            fotoModal.style.display = 'none';
        }
    </script>
</body>

</html>
