<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anuncios del Anfitrión</title>
    <link rel="stylesheet" href="anunciosmultiples.css">
    <link rel="stylesheet" href="estilosPaginaSL.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
</head>

<body>
    <div class="navbar">
        <button class="menu-button" id="menuButton">
            <img src="img/menuDespegable.png" alt="Menú">
        </button>
        <div class="menu-modal" id="menuModal">
            <div class="user-info">
                <img src="img/usuario.png" alt="Foto de perfil">
                <h2>Nombre Apellido</h2>
            </div>
            <div class="menu-links">
                <a href="Favoritos.html">
                    <img src="img/favoritoR.png" alt="Favoritos" style="width: 10%; height: 10%; object-fit: contain;">
                    Favoritos
                </a>
                <a href="Mensajeria.html">
                    <img src="img/mensajeria-instantanea.png" alt="Favoritos" style="width: 10%; height: 10%; object-fit: contain;">
                    Mensajeria
                </a>
            </div>
        </div>
        <img src="img/logo.PNG" alt="logo" style="width: 250px; display: block; margin: 0 auto;">
        <div class="topnav">
            <div class="buscar">
                <input type="text" placeholder="En cualquier lugar | Cualquier Semana | ¿Cuantos?" required>
                <div class="btn">
                    <i class="fas fa-search icon"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="tabla">
            <h1>Anuncios del Anfitrión</h1>
            <table>
                <thead>
                    <tr>
                        <th>Lugar</th>
                        <th># Habitaciones</th>
                        <th># Camas</th>
                        <th># Baños</th>
                        <th>Ubicación</th>
                        <th>Estado</th>
                        <th>Accion</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><img src="img/PaisajePrueba.jpg" alt="Lugar" class="small-img">Paisaje</td>
                        <td>3</td>
                        <td>2</td>
                        <td>2</td>
                        <td>Ciudad, País</td>
                        <td>Disponible</td>
                        <td><a href="#" class="edit-btn"><img src="img/tuercaconfiguracion.png" alt="Editar"
                                    class="small-img"></a></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="card-container">
            <div class="card">
                <h3>Políticas</h3>
                <div class="dropdown">
                    <label for="cancelacionEstandar">Cancelación Estándar:</label>
                    <select id="cancelacionEstandar">
                        <option value="flexible">Flexible</option>
                        <option value="moderada">Moderada</option>
                        <option value="estricta">Estricta</option>
                    </select>
                </div>
                <div class="dropdown">
                    <label for="cancelacionLargaEstadia">Cancelación por Estadías Largas:</label>
                    <select id="cancelacionLargaEstadia">
                        <option value="estricta">Estricta</option>
                        <option value="firme">Firme</option>
                    </select>
                </div>
            </div>
            <div class="card">
                <h3>Más Detalles de la Estadía</h3>
                <textarea class="textarea"
                    placeholder="Reglas del Alojamiento, Horarios de Check-in y Check-out, etc."></textarea>
            </div>
        </div>

        <div class="button-container">
            <button class="save-button">Guardar Cambios</button>
        </div>
    </div>
    <script>
        const menuButton = document.getElementById("menuButton");
        const menuModal = document.getElementById("menuModal");

        menuButton.addEventListener("click", function (event) {
            menuModal.classList.toggle("show");
            event.stopPropagation();
        });

        menuModal.addEventListener("click", function (event) {
            event.stopPropagation();
        });

        document.addEventListener("click", function () {
            menuModal.classList.remove("show");
        });
    </script>
</body>

</html>
