<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlojaTuMundo</title>
    <link rel="stylesheet" href="estiloPago.css" />
    <link rel="stylesheet" href="estilosPaginaSL.css" />
    <link rel="stylesheet" href="estilosPaginaPrincipal.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
</head>

<body>
    <div class="navbar">
        <button class="menu-button" id="menuButton">
            <img src="img/menuDespegable.png" alt="Menú">
        </button>
        <div class="menu-modal" id="menuModal">
            <div class="user-info">
                <img src="img/usuario.png" alt="Foto de perfil">
                <h2>Nombre Apellido</h2>
            </div>
            <div class="menu-links">
                <a href="Favoritos.html">
                    <img src="img/favoritoR.png" alt="Favoritos" style="width: 10%; height: 10%; object-fit: contain;">
                    Favoritos
                </a>
                <a href="Mensajeria.html">
                    <img src="img/mensajeria-instantanea.png" alt="Favoritos"
                        style="width: 10%; height: 10%; object-fit: contain;">
                    Mensajeria
                </a>
            </div>
        </div>
        <img src="img/logo.PNG" alt="logo" style="width: 250px; display: block; margin: 0 auto;">
        <div class="topnav">
            <div class="buscar">
                <input type="text" placeholder="En cualquier lugar | Cualquier Semana | ¿Cuantos?" required>
                <div class="btn">
                    <i class="fas fa-search icon"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="filter-navbar">
        <button class="filter-button">Filtros</button>
    </div>
    <div class="contenedor">
        <div class="informacion-alojamiento">
            <h2>Fechas de Reserva</h2>
            <p>Fecha de Entrada: 01/11/2023</p>
            <p>Fecha de Salida: 05/11/2023</p>

            <div class="mini-card">
                <img src="img/PaisajePrueba.jpg" alt="Alojamiento">
                <p>Nombre del Alojamiento</p>
                <p>Precio por Noche: $100</p>
            </div>
        </div>

        <div class="metodo-pago">
            <h2>Detalles del Pago</h2>
            <form>
                <label for="tarjeta">Número de Tarjeta:</label>
                <input type="text" id="tarjeta" name="tarjeta" required>

                <label for="nombre">Nombre en la Tarjeta:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="fecha">Fecha de Expiración:</label>
                <input type="text" id="fecha" name="fecha" required>

                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" required>

                <button type="submit">Pagar</button>
            </form>
        </div>
    </div>
    <script>
        const menuButton = document.getElementById("menuButton");
        const menuModal = document.getElementById("menuModal");

        menuButton.addEventListener("click", function (event) {
            menuModal.classList.toggle("show");
            event.stopPropagation();
        });

        menuModal.addEventListener("click", function (event) {
            event.stopPropagation();
        });

        document.addEventListener("click", function () {
            menuModal.classList.remove("show");
        }); 
    </script>
</body>

</html>
